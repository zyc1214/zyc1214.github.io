<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人簡介</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        .showcase {
            min-height: 400px;
            background: url('showcase.jpg') no-repeat 0 -400px;
            text-align: center;
            color: #fff;
        }
        .showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
        }
        .showcase p {
            font-size: 20px;
        }
        .main-content {
            padding: 20px;
            background: #fff;
        }
        .main-content h2 {
            text-align: center;
        }
        .main-content p {
            text-align: justify;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>個人簡介</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#about">關於我</a></li>
                    <li><a href="#skills">技能</a></li>
                    <li><a href="#contact">聯絡我</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="showcase">
        <div class="container">
            <h1>歡迎來到我的個人網站</h1>
            <p>這裡是我的個人簡介，展示我的技能和經歷。</p>
        </div>
    </section>

    <section class="main-content">
        <div class="container">
            <h2 id="about">關於我</h2>
            <p>我是[你的名字]，一名[你的職業]。我擁有[你的經驗年數]年的經驗，專注於[你的專業領域]。我熱愛學習新技術並應用於實際項目中。</p>

            <h2 id="skills">技能</h2>
            <p>我擁有以下技能：</p>
            <ul>
                <li>技能1</li>
                <li>技能2</li>
                <li>技能3</li>
                <li>技能4</li>
            </ul>

            <h2 id="contact">聯絡我</h2>
            <p>如果你有任何問題或合作意向，請隨時聯絡我：</p>
            <p>Email: your.email@example.com</p>
            <p>電話: 123-456-7890</p>
        </div>
